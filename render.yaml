services:
  - type: web
    name: ventas-cenaculo
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: TIMEZONE
        value: America/Argentina/Buenos_Aires
      - key: VASOS_POR_BOTELLA
        value: 4
      - key: PALABRA_CLAVE_CIERRE
        value: GraciasSanJose
      # IMPORTANTE: Crear un servicio PostgreSQL en Render
      # Render automáticamente expone estas variables de entorno:
      # PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE
      # El código las detecta automáticamente.
      # Si prefieres usar nombres personalizados, configura:
      # - key: DB_HOST
      #   sync: false  # Se configura manualmente en el dashboard
      # - key: DB_PORT
      #   sync: false
      # - key: DB_USER
      #   sync: false
      # - key: DB_PASSWORD
      #   sync: false
      # - key: DB_NAME
      #   sync: false

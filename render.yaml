services:
  - type: web
    name: ventas-cenaculo
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: TIMEZONE
        value: America/Argentina/Buenos_Aires
      - key: VASOS_POR_BOTELLA
        value: 4
      - key: PALABRA_CLAVE_CIERRE
        value: GraciasSanJose
